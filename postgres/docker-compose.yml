version: "3"

services:
  postgresql_postgis:
    image: postgis/postgis:12-master
    container_name: postgresql_postgis
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: 1234567890
    networks:
      default:
        ipv4_address: 172.16.0.4
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data

networks:
  default:
    external:
      name: docker-nw
